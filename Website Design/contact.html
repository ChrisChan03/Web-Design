<!DOCTYPE html>
<html>
<head>
	<title>V-Sketch | Contact Us</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--- Font awesome link -->
	<link rel="stylesheet" type="text/css" href="font-awesome/css/all.css">
	<!--- CSS Link -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <!--- Custom CSS Link -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- Include Login and Sign Up Modal -->
    <script src="js/login&signup-modal.js"></script>

	<!-- Include Navigation Bar -->
	<script src="js/navbar.js"></script>

	<!-- Body content -->
	<img src="images/contactUs_banner.jpg" class="img-fluid">
	<div class="container mt-5 mb-4">
	    <div class="row mt-4">
	   	  <div class="col-md-5">
	   	  	<h3 id="contact_title">Our Location</h3>
	   	  	<div class="z-depth-1-half map-container mb-3">
	   	  		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61776.701173067566!2d120.94454003474515!3d14.596578752415198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ca03571ec38b%3A0x69d1d5751069c11f!2sManila%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1625454870920!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
	   	  	</div>
	   	  	<h3 id="contact_title">Contact Details</h3>
	   	    <div class="text-left">
                <p style="color: #646464;">
                  <span class="fa fa-map-marker-alt pr-3"></span> 123 Lucky St. Metro Manila<br>
                  <span class="fa fa-envelope pr-3"></span> v-sketch@merchant.com<br>
	  	  	      <span class="fa fa-phone pr-3"></span> +639123456789<br>
                </p>
	   	    </div>
	   	  </div>

	   	  <div class="col-md-7">
	   	  	<h3 id="contact_title">Contact Form</h3>
	   	  	<form class="px-4">
	   	  	  <div class="form-group">
	   	  	  	<input type="text" class="form-control" required name="name" placeholder="Fullname">
	   	  	  </div>
	   	  	  <div class="form-group">
	   	  	  	<input type="email" class="form-control" required name="email" placeholder="Email Address">
	   	  	  </div>
	   	  	  <div class="form-group">
	   	  	  	<textarea rows="8" class="form-control" required placeholder="Enter your message"></textarea>
	   	  	  </div>
	   	  	  <div class="form-group">
	   	  	  	<input type="submit" class="btn btn-primary form-control" name="sendBtn" id="sendBtn" value="Send">
	   	  	  </div>
	   	  	</form>
	   	  </div>
	   </div>
	</div>

	<!-- Include Footer -->
	<script src="js/footer.js"></script>


	<!--- Javascript Link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <!--- Custom Javascript Link -->
	<script src="js/my-js.js"></script>
</body>
</html>
